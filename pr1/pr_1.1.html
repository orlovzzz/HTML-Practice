<!DOCTYPE html> <!-- указание типа текущего документа -->
<html> <!-- является контейнером, который заключает в себе все содержимое веб-страницы -->
    <head> <!-- хранит элементы, помогающие браузеру в работе с данными -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> <!-- определяет данные, которые используются
                                                                            для хранения информации, предназначенной для
                                                                            браузеров и поисковых систем -->
        <title>Веб-страница</title> <!-- определяет заголовок документа -->
    </head>
    <body> <!-- хранит содержимое веб-страницы -->
        <p>Основной текст 1</p> <!-- определяет текстовый абзац -->
        <p>Основной текст 2</p> 
        <p>Основной текст 3</p> 
    </body>
</html>
