<!DOCTYPE html> <!-- указание типа текущего документа -->
<html> <!-- является контейнером, который заключает в себе все содержимое веб-страницы -->
  <head> <!-- хранит элементы, помогающие браузеру в работе с данными -->
    <meta charset="UTF-8" http-equiv="X-UA-Compatible" content="IE=edge" name="viewport" 
    content="width=device-width, initial-scale=1.0"> <!-- определяет данные, которые используются
      для хранения информации, предназначенной для
      браузеров и поисковых систем -->
    <title>Webpage</title> <!-- определяет заголовок документа -->
    <style>
      a {
          font-weight: normal;
      }
    </style> <!-- <style> определяет стиль элементов веб-страницы -->
  </head>
  <body> <!-- хранит содержимое веб-страницы -->
    <h1>Links to website<h1> <!-- заголовок первого уровня -->
    <p> <!-- определяет текстовый абзац -->
      <a href="https://ru.wikipedia.org/wiki/HTML"><i>HTML Wiki</i></a><br>  <!-- <a> предназначен для создания ссылок -->
      <a href="https://ru.wikipedia.org/wiki/CSS"><i>CSS Wiki</i></a><br>
      <a href="https://ru.wikipedia.org/wiki/JavaScript"><i>JavaScript Wiki</i></a><br>
      <a href="https://ru.wikipedia.org/wiki/Java"><i>Java Wiki</i></a><br>
      <a href="https://ru.wikipedia.org/wiki/C%2B%2B"><i>C++ Wiki</i></a><br>
      <a href="https://ru.wikipedia.org/wiki/C_Sharp"><b>C# Wiki</b></a><br>
      <a href="https://ru.wikipedia.org/wiki/Delphi"><b>Delphi Wiki</b></a><br>
      <a href="https://en.wikipedia.org/wiki/Rust_(programming_language)"><b>Rust Wiki</b></a><br>
      <a href="https://ru.wikipedia.org/wiki/Go">Go Wiki</a><br>
      <a href="https://ru.wikipedia.org/wiki/Python">Python Wiki</a>
    </p>
  </body>
</html>
